name: GitHub Actions Demo
run-name: Pipeline go! ðŸš€
on:
  push:
    branches: ["master", "feature"]
  pull_request:
    branches: ["master, "feature"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          cache: maven
      - name: Build with Maven
        run: mvn clean install